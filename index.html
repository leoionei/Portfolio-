    <!-- Javascript -->
    <script>
      // Funktion, die den Hash-Teil der URL überprüft
      function checkHashForOverview() {
        // window.location.hash gibt den Hash-Teil der URL zurück (inklusive '#')
        // z.B. bei /index.html#overview wird '#overview' zurückgegeben
        if (window.location.hash === "#overview") {
          // Wenn der Hash genau '#overview' ist, das Dataset-Attribut setzen
          document.body.dataset.menue = "overview";
          console.log(
            "Seite wurde mit #overview geladen. Body data-menue gesetzt."
          );
        }
        // Optional: Wenn ein anderer Hash existiert oder keiner,
        // könnte man hier document.body.removeAttribute("data-menue"); setzen,
        // aber für Ihren Fall ist die Gallery ja der Standardzustand.
      }

      // 1. Initial beim Laden der Seite den Hash überprüfen
      checkHashForOverview();

      // 2. Bestehende Event Listener für die Navigation beibehalten

      // Overview aktivieren
      document
        .querySelector('a[data-action="overview"]')
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.body.dataset.menue = "overview";
          // Optional: Den Hash in der URL aktualisieren, ohne die Seite neu zu laden
          // Dies erlaubt das Teilen der URL mit dem korrekten Zustand
          window.location.hash = "overview";
          scrollToTop(1000);
        });

      // Gallery = Normalzustand
      document
        .querySelector('a[data-action="gallery"]')
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.body.removeAttribute("data-menue");
          // Optional: Den Hash aus der URL entfernen
          history.pushState(
            "",
            document.title,
            window.location.pathname + window.location.search
          );
        });

      function scrollToTop(duration = 1000) {
        const start = window.scrollY;
        const startTime = performance.now();

        function animate(now) {
          const elapsed = now - startTime;
          const progress = Math.min(elapsed / duration, 1); // linear

          window.scrollTo(0, start * (1 - progress));

          if (progress < 1) {
            requestAnimationFrame(animate);
          }
        }

        requestAnimationFrame(animate);
      }

      // 3. Optional: Auf Hash-Änderungen reagieren, wenn man manuell im Browser navigiert
      // oder bei Nutzung der Vor-/Zurück-Buttons (wird in Ihrem Fall durch die Klick-Listener oben schon abgedeckt,
      // aber es ist eine gute Praxis für Single-Page Applications)
      window.addEventListener("hashchange", checkHashForOverview);
    </script>
